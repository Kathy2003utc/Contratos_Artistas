{% extends 'artista/plantilla.html' %}
{% block contenido %}
<br><br><br>
<div class="container mt-4">
  <h3 class="mb-4">Editar Mensaje</h3>

  <form id="frm_editar_mensaje_artista" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="receptor" class="form-label">Receptor:</label>
        <input type="text" class="form-control" value="Administrador" disabled>
        <input type="hidden" name="receptor" value="{{ usuario.id }}">
    </div>
    
    <div class="mb-3">
      <label for="texto" class="form-label">Mensaje:</label>
      <textarea name="texto" id="texto" class="form-control" rows="4" required>{{ mensaje.texto }}</textarea>
    </div>
    <button type="submit" class="btn btn-warning">Actualizar</button>
    <a href="{% url 'artista_listar_mensajes' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<script>
  $("#frm_editar_mensaje_artista").validate({
    rules: {
      texto: {
        required: true,
        minlength: 3,
        maxlength: 1000
      }
    },
    messages: {
      texto: {
        required: "El mensaje es obligatorio",
        minlength: "Ingrese al menos 3 caracteres",
        maxlength: "MÃ¡ximo 1000 caracteres permitidos"
      }
    },
  });
</script>
<br><br><br>
{% endblock %}
