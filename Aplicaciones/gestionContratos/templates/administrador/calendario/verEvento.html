{% extends 'administrador/plantilla.html' %}
{% load static %}
{% block contenido %}

<br><br><br>

<div class="container mt-5">
  <h1 class="text-center text-primary">Detalle del Evento</h1>
  <hr>

  <div class="mx-auto" style="max-width: 700px;">

    <div class="mb-3">
      <label class="form-label">Cliente:</label>
      <input type="text" class="form-control" value="{{ evento.cliente.username }}" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Título:</label>
      <input type="text" class="form-control" value="{{ evento.titulo }}" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción:</label>
      <textarea class="form-control" disabled>{{ evento.descripcion }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Ubicación:</label>
      <input type="text" class="form-control" value="{{ evento.ubicacion }}" disabled>
    </div>

    <div class="text-center mt-4">
      <a href="{% url 'calendario' %}" class="btn btn-secondary">Volver</a>
    </div>

  </div>
</div>

<br><br><br>

{% endblock %}
