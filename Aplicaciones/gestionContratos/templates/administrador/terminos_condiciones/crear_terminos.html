{% extends 'administrador/plantilla.html' %}
{% load static %}

{% block contenido %}
<br><br><br>

<style>
  body {
    background: #f5f6fa;
  }
  .form-card {
    max-width: 600px;
    margin: 80px auto 60px auto;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    padding: 30px 40px;
  }
  .btn-rounded {
    border-radius: 25px;
    padding: 10px 20px;
  }
</style>

<div class="container">
  <div class="form-card">
    <h1 class="text-center text-primary mb-3">Crear Nuevo Término y Condición</h1>
    <hr>

    <form method="POST" action="" class="mx-auto" style="max-width: 600px;">
      {% csrf_token %}

      <div class="mb-3">
        <label for="version" class="form-label">Versión</label>
        <input type="text" class="form-control" id="version" name="version" placeholder="Ej: v1.0, 2025-07" required>
      </div>

      <div class="mb-3">
        <label for="texto" class="form-label">Texto</label>
        <textarea class="form-control" id="texto" name="texto" rows="8" required></textarea>
      </div>

      <div class="d-flex justify-content-center gap-3 mt-4">
        <button type="submit" class="btn btn-primary btn-rounded px-4">
          <i class="fa fa-save"></i> Guardar
        </button>
        <a href="{% url 'listar_terminos' %}" class="btn btn-secondary btn-rounded px-4">Cancelar</a>
      </div>
    </form>
  </div>
</div>

<br><br><br>
{% endblock %}
