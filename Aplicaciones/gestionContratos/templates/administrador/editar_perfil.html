{% extends 'administrador/plantilla.html' %}
{% load static %}

{% block contenido %}
<br><br><br>

<div class="container mt-5">
  <h1 class="text-center text-primary">Editar Perfil de Administrador</h1>
  <hr>

  <form method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
    {% csrf_token %}

    <div class="mb-3">
      <label for="first_name" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="first_name" name="first_name" value="{{ usuario.first_name }}" required>
    </div>

    <div class="mb-3">
      <label for="last_name" class="form-label">Apellido:</label>
      <input type="text" class="form-control" id="last_name" name="last_name" value="{{ usuario.last_name }}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input type="text" class="form-control" id="telefono" name="telefono" value="{{ usuario.telefono }}" required>
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección:</label>
      <textarea class="form-control" id="direccion" name="direccion" required>{{ usuario.direccion }}</textarea>
    </div>

    <div class="mb-3">
      <label for="foto_perfil" class="form-label">Foto de perfil:</label>
      <input type="file" class="form-control" id="foto_perfil" name="foto_perfil">
      {% if usuario.foto_perfil %}
      <p class="mt-2">Actual: <img src="{{ usuario.foto_perfil.url }}" width="100" class="img-thumbnail"></p>
      {% endif %}
    </div>

    <button type="submit" class="btn btn-success">Guardar Cambios</button>
    <a href="{% url 'ver_perfil' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>

<br><br><br>
{% endblock %}
