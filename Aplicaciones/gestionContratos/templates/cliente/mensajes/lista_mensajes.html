<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Mensajes Enviados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3 class="mb-4">Mis Mensajes Enviados</h3>

  <a href="{% url 'nuevo_mensaje_cliente' %}" class="btn btn-success mb-3">Nuevo Mensaje</a>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Receptor</th>
        <th>Mensaje</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for mensaje in mensajes %}
      <tr>
        <td>{{ mensaje.receptor.username }}</td>
        <td>{{ mensaje.texto }}</td>
        <td>{{ mensaje.fecha }}</td>
        <td>
          <a href="{% url 'editar_mensaje_cliente' mensaje.id %}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{% url 'eliminar_mensaje_cliente' mensaje.id %}" class="btn btn-sm btn-danger">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
