{% extends 'administrador/plantilla.html' %}
{% block contenido %}

<div class="container mt-4">
  <h3 class="mb-4">Nuevo Mensaje</h3>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="receptor" class="form-label">Receptor:</label>
      <select name="receptor" id="receptor" class="form-select">
        {% for user in usuarios %}
          <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="texto" class="form-label">Mensaje:</label>
      <textarea name="texto" id="texto" class="form-control" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
    <a href="{% url 'cliente_listar_mensajes' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

{% endblock %}
