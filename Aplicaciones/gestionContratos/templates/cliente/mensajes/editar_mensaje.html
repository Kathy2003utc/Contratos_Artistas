{% extends 'cliente/plantilla.html' %}
{% block contenido %}

<div class="container mt-4">
  <h3 class="mb-4">Editar Mensaje</h3>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="receptor" class="form-label">Receptor:</label>
      <select name="receptor" id="receptor" class="form-select">
        {% for user in usuarios %}
          <option value="{{ user.id }}" {% if user.id == mensaje.receptor.id %}selected{% endif %}>
            {{ user.username }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="texto" class="form-label">Mensaje:</label>
      <textarea name="texto" id="texto" class="form-control" rows="4" required>{{ mensaje.texto }}</textarea>
    </div>

    <button type="submit" class="btn btn-warning">Actualizar</button>
    <a href="{% url 'cliente_listar_mensajes' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

{% endblock %}
