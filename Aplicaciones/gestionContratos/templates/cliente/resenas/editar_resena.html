{% extends 'cliente/plantilla.html' %}
{% load static %}
{% block contenido %}
<br><br><br>

<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Editar Reseña</h1>
    <p class="text-center">Usuario: {{ usuario.username }} ({{ usuario.rol }})</p>

    <form action="" method="post" class="mx-auto" style="max-width: 600px;">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label"><strong>Artista:</strong> {{ resena.artista.username }}</label>
        </div>

        <div class="mb-3">
            <label for="texto" class="form-label">Texto:</label>
            <textarea name="texto" id="texto" rows="4" class="form-control" required>{{ resena.texto }}</textarea>
        </div>

        <div class="mb-3">
            <label for="puntuacion" class="form-label">Puntuación (1-5):</label>
            <input type="number" name="puntuacion" id="puntuacion" min="1" max="5" value="{{ resena.puntuacion }}" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="{% url 'cliente_listar_resenas' %}" class="btn btn-secondary ms-2">Volver a lista</a>
        </div>
    </form>
</div>

<br><br><br>
{% endblock %}
