{% extends 'cliente/plantilla.html' %}
{% load static %}
{% block contenido %}
<br><br><br>

<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Nueva Reseña</h1>
    <p class="text-center">Usuario: {{ usuario.username }} ({{ usuario.rol }})</p>

    <form action="" method="post" class="mx-auto" style="max-width: 600px;">
        {% csrf_token %}

        <div class="mb-3">
            <label for="artista" class="form-label">Artista:</label>
            <select name="artista" id="artista" class="form-select" required>
                <option value="">-- Seleccione un artista --</option>
                {% for artista in artistas %}
                <option value="{{ artista.id }}">{{ artista.username }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="texto" class="form-label">Texto:</label>
            <textarea name="texto" id="texto" rows="4" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label for="puntuacion" class="form-label">Puntuación (1-5):</label>
            <input type="number" name="puntuacion" id="puntuacion" min="1" max="5" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'cliente_listar_resenas' %}" class="btn btn-secondary ms-2">Volver a lista</a>
        </div>
    </form>
</div>

<br><br><br>
{% endblock %}
