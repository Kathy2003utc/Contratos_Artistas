<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nueva Reseña - Cliente</title>
</head>
<body>
  <h1>Nueva Reseña</h1>
  <p>Usuario: {{ usuario.username }} ({{ usuario.rol }})</p>
  <form action="" method="post">
    {% csrf_token %}
    <label for="artista">Artista:</label>
    <select name="artista" id="artista" required>
      <option value="">-- Seleccione un artista --</option>
      {% for artista in artistas %}
      <option value="{{ artista.id }}">{{ artista.username }}</option>
      {% endfor %}
    </select><br><br>

    <label for="texto">Texto:</label><br>
    <textarea name="texto" id="texto" rows="4" cols="50" required></textarea><br><br>

    <label for="puntuacion">Puntuación (1-5):</label>
    <input type="number" name="puntuacion" id="puntuacion" min="1" max="5" required><br><br>

    <button type="submit">Guardar</button>
  </form>
  <br>
  <a href="{% url 'cliente_listar_resenas' %}">Volver a lista</a>
</body>
</html>
